<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Indicator</title>
  <style>
    body {
      background-color: #2f2f2f; /* dark grey */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: rgb(4, 20, 2);
    }

    /* Header container with thick black lines */
    .header-container {
      border-top: 14px solid black;
      border-bottom: 14px solid black;
      background: #0c4424; /* default */
      padding: 60px 25px; /* slightly increased */
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      z-index: 1;
      animation: moveWave 6s linear infinite;
    }

    @keyframes moveWave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .header-container h1 {
      font-size: 36px; /* increased */
      margin: 0;
      position: relative;
      z-index: 2;
      color: white;
    }

    /* Form styling */
    form {
      max-width: 1100px; /* increased by 200px */
      margin: 40px auto;
      background-color: #3d3d3d;
      padding: 35px; /* increased */
      border-radius: 20px; /* increased from 10px */
    }

    h2 {
      text-align: center;
      margin-top: 15px;
      color: #ffcc00;
      font-size: 26px; /* slightly bigger */
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 25px; /* increased spacing */
    }

    .form-column {
      flex: 1;
    }

    .mb-3 {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 22px; /* larger */
      color: white;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px; /* bigger rounding */
      border: none;
      font-size: 20px; /* bigger font */
      margin-bottom: 10px;
    }

    select:hover, input[type="number"]:hover {
      background-color: #030823;
      color: rgb(255, 255, 255);
      cursor: pointer;
    }

    .btn-container {
      text-align: center;
      margin-top: 25px;
    }

    .btn-predict {
      background-color: black;
      color: rgb(214, 239, 239);
      padding: 18px 36px; /* scaled up */
      font-size: 20px; /* larger */
      font-weight: bold;
      border: none;
      border-radius: 12px; /* slightly bigger */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-predict:hover {
      background-color: rgb(202, 176, 235);
      color: black;
    }
  </style>
</head>
<body>
  <div class="header-container" id="header">
    <svg class="wave" viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 C150,20 300,180 450,100 C600,20 750,180 900,100 C1050,20 1200,180 1350,100 L1350,200 L0,200 Z" 
            fill="rgba(0,255,255,0.25)"></path>
    </svg>
    <h1>Student Exam Performance Indicator</h1>
  </div>

  <form action="{{ url_for('predict_datapoint')}}" method="post">
    <h2>Student Exam Performance Prediction</h2>

    <div class="form-row">
      <!-- Left Column -->
      <div class="form-column">
        <div class="mb-3">
          <label>Gender</label>
          <select name="gender" id="gender" required>
            <option selected disabled value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Race or Ethnicity</label>
          <select name="ethnicity" required>
            <option selected disabled value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Parental Level of Education</label>
          <select name="parental_level_of_education" required>
            <option selected disabled value="">Select Parent Education</option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Lunch Type</label>
          <select name="lunch" required>
            <option selected disabled value="">Select Lunch Type</option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>
      </div>

      <!-- Right Column -->
      <div class="form-column">
        <div class="mb-3">
          <label>Test Preparation Course</label>
          <select name="test_preparation_course" required>
            <option selected disabled value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Location</label>
          <select name="location" required>
            <option selected disabled value="">Select Location </option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banagalore">Banagalore</option>
            <option value="Pune">Pune</option>
            <option value="Jamshedpur">Jamshedpur</option>
            <option value="Chennai">Chennai</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Writing Score out of 100</label>
          <input type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
        </div>

        <div class="mb-3">
          <label>Reading Score out of 100</label>
          <input type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
        </div>
      </div>
    </div>

    <!-- Button centered below -->
    <div class="btn-container">
      <input class="btn-predict" type="submit" value="Predict your Maths Score" />
    </div>
  </form>

  <h2>The prediction is {{results}}</h2>

  <script>
    document.getElementById("gender").addEventListener("change", function() {
      const header = document.getElementById("header");
      if (this.value === "female") {
        header.style.background = "pink";
      } else if (this.value === "male") {
        header.style.background = "skyblue";
      } else {
        header.style.background = "#0c4424";
      }
    });
  </script>

<script>
  // Save form data to localStorage on change
  const formElements = document.querySelectorAll('input, select');
  formElements.forEach(el => {
    el.addEventListener('change', () => {
      localStorage.setItem(el.name, el.value);
    });
  });

  // Populate form data from localStorage on page load
  window.addEventListener('DOMContentLoaded', () => {
    formElements.forEach(el => {
      if (localStorage.getItem(el.name)) {
        el.value = localStorage.getItem(el.name);
      }
    });
  });
</script>

</body>
</html>
