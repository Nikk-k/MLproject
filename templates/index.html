<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Predictor</title>
  <style>
    body {
      margin: 0;
      background-color: #2e2e2e; /* dark grey */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .strip {
      width: 100%;
      height: 150px;
      background-color: #013220; /* dark green */
      border-top: 4px solid black;
      border-bottom: 4px solid black;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-family: Arial, sans-serif;
      position: absolute;
      top: 50%;
      left: -100%;
      transform: translateY(-50%);
      white-space: nowrap;
      animation: moveText 8s linear infinite;
    }

    @keyframes moveText {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      background-color: #013220; /* dark green */
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #025e35; /* lighter green on hover */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="strip">
    <h1>Welcome to the home page of the Student Performance Predictor</h1>
  </div>

  <div class="button-container">
    <button class="btn" onclick="window.location.href='/predictdata'">
      Go to Prediction Page
    </button>
  </div>
</body>
</html>
